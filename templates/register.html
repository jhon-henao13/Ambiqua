{% extends "base.html" %}

{% block content %}
<div class="auth-container">
  <h2>Regístrate</h2>
  <form method="POST" action="{{ url_for('register') }}">

    <div class="form-group">
      <input type="text" name="username" placeholder=" Usuario" required>
      <i class="fas fa-user icon"></i>
    </div>

    <div class="form-group">
      <input type="email" name="email" placeholder="Correo Electrónico" required>
      <i class="fas fa-envelope icon"></i>
    </div>

    <div class="form-group">
      <input type="password" name="password" id="password" placeholder="Contraseña" required>
      <i class="fas fa-lock icon"></i>
      <i class="toggle-password" id="togglePassword"></i>
    </div>

    <div class="form-group">
      <input type="password" name="confirm_password" id="password" placeholder="Confirmar Contraseña" required>
      <i class="fas fa-lock icon"></i>
      <i class="toggle-password" id="togglePassword"></i>
    </div>

    <button type="submit">REGISTRAR</button>

  </form>
  <p class="p-auth">¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia Sesión</a></p>
  {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <script>
                {% for category, message in messages %}
                    Swal.fire({
                        title: "{{ category.title() }}!",
                        text: "{{ message }}",
                        icon: "{{ category }}",
                        confirmButtonText: 'Está bien.',
                      confirmButtonColor: '#00512D'
                    });
                {% endfor %}
            </script>
        {% endif %}
    {% endwith %}
</div>
{% endblock %}
