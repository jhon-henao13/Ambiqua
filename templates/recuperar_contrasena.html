{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <img src="{{ url_for('static', filename='images/letraA.png') }}" alt="Ambiqua Logo" class="auth-logo">
            <h1>Recupera tu cuenta</h1>
            <p>Ingresa tu correo electrónico para restablecer tu contraseña</p>
        </div>

        <form method="POST" action="{{ url_for('recuperar_contrasena') }}" class="auth-form">
            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" class="form-control" placeholder="Correo Electrónico" required>
                </div>
            </div>

            <button type="submit" class="btn-submit">
                <i class="fas fa-paper-plane"></i>
                Enviar Instrucciones
            </button>
        </form>

        <div class="auth-footer">
            <a href="{{ url_for('login') }}">
                <i class="fas fa-arrow-left"></i>
                Volver al inicio de sesión
            </a>
        </div>
    </div>
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <script>
            {% for category, message in messages %}
                Swal.fire({
                    title: "{{ category.title() }}!",
                    text: "{{ message }}",
                    icon: "{{ category }}",
                    confirmButtonText: 'Está bien.',
                    confirmButtonColor: '#00512D'
                });
            {% endfor %}
        </script>
    {% endif %}
{% endwith %}

{% endblock %}
